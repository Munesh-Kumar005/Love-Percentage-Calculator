<!DOCTYPE html>
<html>

<head>
	<title>love calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

	body{
		background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('d.jpg');
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		width: 100%;
		height: 100vh;
		position: relative;
	}
	header{
		width: 100%;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>
</head>

<body>
	<header>
	<div class="card w-50 m-auto text-center" >
		<div class="card-body bg-danger">
		  <h5 class="card-title text-center bg-warning text-success ">Love Calculator</h5>
		<form class="form-inline ">
		<div class="form-group m-auto  ">
		 <input type="text" id="name1" class="form-control text-center " placeholder="Your Name">
		</div>
		 <h2><span class="pl-4 pr-4">  + </span></h2>
		 <div class="form-group m-auto  ">
			<input type="text" id="name2" class="form-control text-center "placeholder="Love Name" >
		   </div>
		</form>
		
		<div class=" w-75 m-auto d-flex justify-content-around   ">
		  <button  class="btn btn-success mt-4 w-50 mr-5 " onclick="checklove()" >checkLove</button>
		  <div> <i class="fas fa-claw-marks    "></i>        </div>
		  <button class="btn btn-success mt-4 w-50 " type="submit"  onClick="refreshPage()">Refresh Page</button>
		</div>
		<div class="mt-4">
			<input type="text" id="lovevalue" class="form-control w-25 m-auto text-center color-secondary" placeholder="LOVE%">
		   </div>
	</div>
<div class="card-footer"> Bless u forever</div>
	  </div>
	</header>
<script>
function checklove(){
let name1 = document.getElementById('name1').value;
let name2 = document.getElementById('name2').value;
if(name1==""){
	alert('please fill the Your Name');
}
else if(name1.length <=2 ){
alert('Please enter more than 2 letters' )
}
else if(!isNaN(name1)){
	alert('Number is not allowed only letters' )
}
else if(name2==""){
	alert('please fill the Love Name');
}
else if(name2.length<=2){
alert('Please enter more than 2 letters' )
}
else if(!isNaN(name2)){
	alert('Number is not allowed only letters' )
}
else{
let lovevalue = Math.random()*100;
lovevalue=Math.floor(lovevalue);
document.getElementById('lovevalue').value=lovevalue + '%';
}
}
function refreshPage(){
    window.location.reload();
} 

</script>



</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
